---
- name: Prepare RKE cluster members
  hosts: "{{ rke_control | default('rke_control') }}:{{ rke_workers | default('rke_workers') }}"
  become: true
  roles:
    - nephelaiio.rke.helm
  pre_tasks:
    - name: Include collection variables
      ansible.builtin.include_vars:
        file: main.yml

    - name: Install deb iscsi packages
      ansible.builtin.package:
        name: open-iscsi
      when: ansible_os_family == "Debian"

    - name: Install rpm iscsi packages
      ansible.builtin.package:
        name: iscsi-initiator-utils
      when: ansible_os_family == "RedHat"

    - name: Add host entries for cluster members
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: ".*{{ item }}.*"
        line: >
          {{ hostvars[item]['ansible_default_ipv4']['address'] }}
          {{ hostvars[item]['ansible_fqdn'] }}
          {{ hostvars[item]['ansible_hostname'] }}
      loop: "{{ ansible_play_hosts }}"

    - name: Query helm releases
      community.general.github_release:
        user: helm
        repo: helm
        action: latest_release
      register: _helm_release_query
      delegate_to: localhost

    - name: Set target helm release
      ansible.builtin.set_fact:
        helm_version: "{{ rke_helm_version | default(_helm_release_query.tag) }}"
