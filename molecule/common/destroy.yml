---
- name: Configure KVM networking
  hosts: localhost
  become: true
  vars_files:
    - vars.yml
  tasks:
    - name: Query libvirt pool info
      ansible.builtin.shell:
        cmd: "virsh pool-dumpxml {{ _pool_name }}"
        executable: /bin/bash
      register: pool_query

    - name: Set libvirt pool facts
      ansible.builtin.set_fact:
        _pool: "{{ _pool_info.pool.target.path }}"
      vars:
        _pool_info: "{{ pool_query.stdout | ansible.utils.from_xml }}"

    - name: Query active KVM guests
      ansible.builtin.command: virsh list --name
      register: guest_query

    - name: Stop KVM guests
      ansible.builtin.command: virsh destroy {{ item }}
      loop: "{{ molecule_yml.platforms | selectattr('name', 'in', guest_query.stdout_lines) | map(attribute='name') }}"

    - name: Query defined KVM guests
      ansible.builtin.command: virsh list --name --all
      register: guest_query

    - name: Undefine KVM guests
      ansible.builtin.command: virsh undefine {{ item }}
      loop: "{{ molecule_yml.platforms | selectattr('name', 'in', guest_query.stdout_lines) | map(attribute='name') }}"

    - name: Delete guest disks
      ansible.builtin.file:
        dest: "{{ _path }}"
        state: absent
      vars:
        _extensions: ['img', 'iso']
        _path: "{{ _pool }}/{{ item.0 }}.{{ item.1 }}"
      loop_control:
        label: "{{ _path }}"
      loop: "{{ molecule_yml.platforms | map(attribute='name') | product(_extensions) }}"

    - name: Stop libvirt network
      community.libvirt.virt_net:
        command: destroy
        name: "{{ _network }}"
      when: _network != "default"
      failed_when: false

    - name: Delete libvirt network
      community.libvirt.virt_net:
        command: undefine
        name: "{{ _network }}"
      when: _network != "default"
